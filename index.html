<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Budget Tracker</title>
</head>
<body>
    <header>
        <nav>
            
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Budget Tracker</h2>
            <div class="two">
                <div class="budget">
                    <h2>Budget</h2>
                    <input placeholder="Enter Total Amount">
                    <button>Set Budget</button>
                </div>
                <div class="expenses">
                    <h2>Expenses</h2>
                    <select>
                        <option>*Select an option*</option>
                        <option>Rent / Mortgage</option>
                        <option>Renter's / Homeowner Insurance</option>
                        <option>Utilities</option>
                        <option>Car Loan & Car Insurance</option>
                        <option>Groceries</option>
                        <option>Health Care</option>
                        <option>Miscellaneous</option>
                    </select>
                    <input placeholder="Enter Total Amount">
                    <button>Enter Amount</button>
                </div>
            </div>
            
            <div class="total">
                <div>
                    <h4>Total Income</h4>
                    <span id="total-income">0</span>
                </div>
                
                <div>
                    <h4>Total Expenses</h4>
                    <span id="total-expenses">0</span>
                </div>

                <div>
                    <h4>Total Balance</h4>
                    <span id="total-balance">0</span>
                </div>
            </div>
            <div class="list">
                <h2>Expenses List</h2>
                <ul id="expenses-list"></ul>
            </div>

        </div>
    </main>
    
</body>
<script src="script.js"></script>
</html>
